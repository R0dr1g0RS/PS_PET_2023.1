    <div class="total-form">

        <h1 id="titulo">Entrar em contato</h1>
        <p id="subtitulo">Alguma sugestão? Dê seu Feedback!</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"> <strong> Nome </strong> </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"> <strong> Sobrenome </strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"> <strong> Email </strong> </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <br>
            <label for="mensagem"> <strong> Mensagem </strong> </label required>
            <textarea name="mensagem" id="mensagem" rows="8" style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="botao">Enviar</button>
    </form>
</div>
