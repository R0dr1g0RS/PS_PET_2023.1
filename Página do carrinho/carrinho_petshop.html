<!DOCTYPE html>
<html lang="pt-br">
  <!--Início do cabeçalho-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/7a76c9b11e.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <!--importando css-->
    <link rel="stylesheet" href="styles_carrinho.css">
    <!--ícone no navegador-->
    <link rel="icon" href="../PET_LOGOS/logo_pet_sem_nome.png">
    <title>PETshop - Carrinho</title>
</head>
<body>
    <!--menu-->
    
    <nav class="nav-bar">
        <div class="logo">
            <a href="../Homepage/homepage.html">
                <img src="../PET_LOGOS/logo_pet_sem_nome.png" alt="logo">
                <h1><span style="color: red;">PET</span>shop</h1>
            </a>
        </div>
        <div>
            <label class="nav-bar-button-container" for="nav-bar-toggle">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px"><path d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"../>
                </svg>
            </label>
            <input type="checkbox" id="nav-bar-toggle">
            <div class="contents">
                <ul>
                    <li><a href="../Página de categorias/camisas_petshop.html">Produtos</a></li>
                    <li><a href="#">Contate-nos</a></li>
                    <li><a href="../Página da equipe/equipe.html">Equipe</a></li>
                </ul>
            </div>
        </div>
        <div class="cart">
            <a href="carrinho_petshop.html">
                <i>
                    <svg class="cart-icon-nav-bar" id="Flat" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                        <path d="M217.06543,146.8623l13.09082-72.00048A16.00086,16.00086,0,0,0,214.41406,56H46.67676L41.793,29.13818A15.9918,15.9918,0,0,0,26.05078,16H8A8,8,0,0,0,8,32H26.05078L52.75293,178.86182a16.0028,16.0028,0,0,0,1.187,3.76489A27.99341,27.99341,0,1,0,97.293,192H166.707A27.99678,27.99678,0,1,0,192,176H68.49512l-2.90918-16h135.7373A15.99184,15.99184,0,0,0,217.06543,146.8623ZM84,204a12,12,0,1,1-12-12A12.01343,12.01343,0,0,1,84,204Zm120,0a12,12,0,1,1-12-12A12.01343,12.01343,0,0,1,204,204ZM49.58594,72H214.41406l-13.09082,72H62.67676Z"../>
                      </svg>
                </i>
            </a>
        </div>
    </nav>        
    <!--Fim do cabeçalho-->
    <!--Carrinho-->
  <div class="conteiner-total">
      <div class="total-cart">
        <h3>Carrinho de compras</h3>

        <hr>

        <div class="produtos">
          <div class="produto1">
            <img src="../images/camisas/camisa-loading.png" alt="Camisa - Loading...">
              <div class="info-camisa">
                <h4 style="margin-right: auto;">Camisa - Loading...</h4>
                <div class="qtd-1">
                  <label>Quantidade:</label>
                  <input type="number" value="1" min="1" >
                </div>
            </div>
            <p>R$49,99</p>
          </div>

          <hr style="background-color: black;">

          <div class="produto2">
            <img src="../images/recipientes/xicara-code.png" alt="Caneca - Code">
                <div class="info-caneca">
                  <h4 style="margin-right: auto;">Caneca - Code</h4>
                  <div class="qtd-2">
                    <label>Quantidade:</label>
                    <input type="number" value="1" min="1">
                </div>
            </div>
            <p>R$39,99</p>
          </div>
        </div>
        
          <hr style="height: 3px; background-color: black;">

        <div class="valor-subtotal">
            
            <div class="item-1">
                <p style="margin-right: auto;">Camisa - Loading... -- 1 unidade</p>
                <p>R$49,99</p>
            </div>
            
            
            <div class="item-2">
                <p style="margin-right: auto;">Caneca - Code -- 1 unidade</p>
                <p>R$39,99</p>
            </div>
            
            <div class="frete">
                <p style="margin-right: auto;">Frete</p>
                <p style="color:darkgreen;">Grátis</p>
            </div>

            <div class="titulo">
              <h4 style="margin-right: auto;">Subtotal:</h4>
              <h4>R$89,98</h4>
            </div>
            <div class="cupom">
                <label>
                    Cupom de desconto
                </label>
                <input type="text" name="cupom" placeholder="Tem algum cupom de desconto?">
            </div>
        </div>
        
        <a href="../Página de pagamento/CheckOut_petshop.html">
            <button type="submit">Ir para pagamento</button>
        </a>
    </div>
    
</div>
  </div>
      <!--Final do carrinho-->

      <footer class="rodape">
          <div class="logo-rodape">
              <img src="../PET_LOGOS/logo_pet_sem_nome.png">
              <h1><span class="red">PET</span>shop</h1>
          </div>
          <div class="rodape-last">
              <p>© 2023 PETshop, Todos os direitos reservados.</p>
          </div>
      </footer>


</body>
</html>
