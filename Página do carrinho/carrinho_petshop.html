<!DOCTYPE html>
<html lang="en">
  <!--Início do cabeçalho-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/7a76c9b11e.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <!--importando css-->
    <link rel="stylesheet" href="styles_carrinho.css">
    <!--ícone no navegador-->
    <link rel="icon" href="/PET_LOGOS/logo_pet_sem_nome.png">
    <title>PETshop - Carrinho</title>
</head>
<body>
    <!--menu-->
    <nav class="menu">
        <div class="logo">
            <a href="/">
                <img src="/PET_LOGOS/logo_pet_sem_nome.png" alt="pet logo">
                <h1><span class="red">PET</span>shop</h1>
            </a>
            
        </div>
        <div>       
            
            <label class='menu-button-container' for="menu-toggle"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" id="menu-toggle">

            <div class="contents">
                <ul>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href="">Equipe</a></li>
                </ul>
            </div>       
        </div>
        
        </div>
        <div class="carrinho">
            <a href="/Página do carrinho/"><i class="fa-solid fa-cart-shopping" style="color:red; font-size:1.3rem;"></i></a>
        </div>

    </nav>
    <!--Fim do cabeçalho-->
    <!--Carrinho-->
  <div class="conteiner-total">
      <div class="total-cart">
        <h3>Carrinho de compras</h3>

        <hr>

        <div class="produtos">
          <div class="produto1">
            <img src="/images/camisa-loading.png" alt="Camisa - Loading...">
              <div class="info-camisa">
                <h4 style="margin-right: auto;">Camisa - Loading...</h4>
                <div class="qtd-1">
                  <label>Quantidade:</label>
                  <input type="number" value="1" min="1" >
                </div>
            </div>
            <p>R$49,99</p>
          </div>

          <hr style="background-color: black;">

          <div class="produto2">
            <img src="/images/xicara-code.png" alt="Caneca - Code">
                <div class="info-caneca">
                  <h4 style="margin-right: auto;">Caneca - Code</h4>
                  <div class="qtd-2">
                    <label>Quantidade:</label>
                    <input type="number" value="1" min="1">
                </div>
            </div>
            <p>R$39,99</p>
          </div>
        </div>
        
          <hr style="height: 3px; background-color: black;">

        <div class="valor-subtotal">
            
            <div class="item-1">
                <p style="margin-right: auto;">Camisa - Loading... -- 1 unidade</p>
                <p>R$49,99</p>
            </div>
            
            
            <div class="item-2">
                <p style="margin-right: auto;">Caneca - Code -- 1 unidade</p>
                <p>R$39,99</p>
            </div>
            
            <div class="frete">
                <p style="margin-right: auto;">Frete</p>
                <p style="color:darkgreen;">Grátis</p>
            </div>

            <div class="titulo">
              <h4 style="margin-right: auto;">Subtotal:</h4>
              <h4>R$89,98</h4>
            </div>
            <div class="cupom">
                <label>
                    Cupom de desconto
                </label>
                <input type="text" name="cupom" placeholder="Tem algum cupom de desconto?">
            </div>
        </div>
        
        <a href="/Página de pagamento/CheckOut_petshop.html">
            <button type="submit">Ir para pagamento</button>
        </a>
    </div>
    
</div>
  </div>
      <!--Final do carrinho-->

      <footer class="rodape">
          <div class="logo-rodape">
              <img src="/PET_LOGOS/logo_pet_sem_nome.png">
              <h1><span class="red">PET</span>shop</h1>
          </div>
          <div class="rodape-last">
              <p>© 2023 PETshop, Todos os direitos reservados.</p>
          </div>
      </footer>


</body>
</html>
